{{ define "main" }}
    {{ $paginator := .Paginate .Data.Pages }}
    
    <main class="posts">

        {{ if .Content }}
            <div class="content">{{ .Content }}</div>
        {{ end }}

{{ range $paginator.Pages.GroupByParam "ty" "desc"}}
<h3>{{ .Key }}</h3>
<ul class="posts-list">
    {{ range sort .Pages.ByDate.Reverse }}
    <li class="post-item">
     <a href="{{.Permalink}}">
                                <span class="post-title">{{.Title}}</span>
                                <span class="post-day">
                                </span>
                            </a>
    </li>
    {{ end }}
</ul>
{{ end }}

 
    {{ partial "pagination.html" . }}
    </main>
{{ end }}
